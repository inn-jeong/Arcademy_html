<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
    <h3>개발 언어(1과목만 선택 가능)</h3>

        <li>
            <input type="radio">자바
        </li>
    </ul>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio">JSP
    <blockquote><input type="radio">자바스크립트</blockquote>
    <h3>데이터베이스(다수 선택 가능)</h3>
    <ul>
        <li>
            <input type="checkbox">오라클<br><br>
        </li>
        <li>
            <input type="checkbox">my-sql<br><br>
        </li>
        <li>
            <input type="checkbox">ms-sql
        </li>
    </ul>
</body>
</html>
