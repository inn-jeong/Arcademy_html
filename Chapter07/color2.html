<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body{background-color: #222;}
            .text1{color: rgb(255, 255, 255);}
            /* 투명도  0.8 */
            /* 0:완전 투명, 1:불투명 */
            .text2{color: rgb(255, 255, 255,0.8);}
            .text3{color: rgb(255, 255, 255,0.5);}
            /* .text4{color: rgb(255, 255, 255,0.2);} */
            /* 소수점 0을 생략 가능 */
            .text4{color: rgb(255, 255, 255,.2);}
        </style>
    </head>
    <body>
        <h1 class="text1">HTML+CSS</h1>
        <h1 class="text2">HTML+CSS</h1>
        <h1 class="text3">HTML+CSS</h1>
        <h1 class="text4">HTML+CSS</h1>
    </body>
</html>
