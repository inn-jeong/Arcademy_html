<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>수강과목</h1>
        <fieldset>
            <legend>수강과목</legend>
            <ul>
                <li>
                    영어회화(초급)
                    <!-- readonly 속성은 값을 변경 못한다. 주로 id에 많이 사용 -->
                    <input type="text" value="오전 9:00~11:00" readonly>
                </li>
                <li>
                    관심분야
                    <!-- list 속성값과 datalist 태그와 id 값을 맞추어야 리스트로 보임 -->
                    <input type="text" list="choices">
                    <datalist id="choices">
                        <option value="grammer" label="문법"></option>
                        <option value="voca" label="어휘"></option>
                        <option value="speaking" label="회화"></option>
                        <option value="listening" label="리스닝"></option>
                        <option value="news" label="뉴스청취"></option>
                    </datalist>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>신청자</legend>
            <ul>
                <li>
                    이름
                    <!-- autofocus 자동으로 포커스 위치 -->
                    <!-- required : 필수값(안내문이 뜬다) -->
                    <input type="text" autofocus required>
                </li>
                <li>
                    학번
                    <!-- maxlength 속성은 최대길이 제한 -->
                    <!-- placeholder : 힌트, 주로 전화번호에서 많이 사용 -->
                    <input type="text" placeholder="하이픈 없이 입력" maxlength="8">
                </li>
                <li>
                    학과
                    <select>
                        <!-- 첫번째 option이 기본 선택임 -->
                        <!-- value 속성은 서버로 들고 간다. -->
                        <option value="archi">건축공학과</option>
                        <option value="mechanic">기계공학과</option>
                        <option value="indust">산업공학과</option>
                        <option value="elec">전기전자공학과</option>
                        <!-- selected : 초기값 설정 -->
                        <option value="computer">컴퓨터공학과</option>
                        <option value="chemical">화학공학과</option>
                    </select>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>교재 주문</legend>
            <ul>
                <li>
                    교재
                    <input type="number" value="1" min="1" max="3">
                </li>
                <li>
                    단체 주문
                    <!-- step: 10개 단위로 점프 -->
                    <input type="number" value="10" min="10" max="100" step="10">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <button type="submit">신청하기</button>
            <button type="reset">다시쓰기</button>
        </fieldset>
    </body>
</html>
