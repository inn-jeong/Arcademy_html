<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>텍스트 링크 만들기</h1>
        <!-- a 태그에 href 속성으로 문서나 웹사이트 주소로 이동(기본은 파란색) -->
        <!-- 한번 이동한 링크는 색깔이 바뀜 -->
        <a href="https://www.naver.com" >네이버 홈페이지</a>
        <h1>텍스트 링크 만들기</h1>
        <!-- a 태그에 img 태그를 사용해서 이미지로 이동 -->
        <a href="https://www.naver.com" >
            <img src="images/naver.jpg" width="250" height="100">
        </a>
    </body>
</html>
