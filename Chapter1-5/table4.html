<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <table border="1">
            <!-- figure, figcaption 으로 표의 제목 -->
            <!-- <b></b> : 볼드체 -->
            <figure>
                <!-- <figcaption>
                    <p>국내에서 자주 사용하는 <b>모던 브라우저</b></p>
                </figcaption> -->
            </figure>
            <tr>
                <th>브라우저</th>
                <th>제조업체</th>
                <th>다운로드</th>
            </tr>
            <tr>
                <th>크롬(Chrome)</th>
                <td>google</td>
                <td>https://www.google.com/Chrome/</td>
            </tr>
            <tr>
                <th>파이어폭스(FireFox)</th>
                <td>Mozilla</td>
                <td>https://www.mozilla.org/kor/firefox</td>
            </tr>
            <tr>
                <th>엣지(Edge)</th>
                <td>Microsoft</td>
                <td>https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
            </tr>
        </table>
        <figcaption>
            <p>국내에서 자주 사용하는 <b>모던 브라우저</b></p>
        </figcaption>
    </body>
</html>
