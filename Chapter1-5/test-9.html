<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h2>1박 2일 가족 여행 코스</h2>
        <ul>
            <li>1일차</li>
            <!-- ol: 들여쓰기 -->
            <!-- ol + li의 조합: 순서 있는 목록: 기본은 숫자(1. ,2. ) -->
            <!-- type 속성으로 숫자를 할지 알파벳을 할지 선택 가능 -->
            <ol type="a">
                <li>해녀박물관</li>
                <li>낚시체험</li>
            </ol>
            <li>2일차</li>
            <!-- start 속성으로 몇 번째부터 시작할지 설정 가능 -->
            <!-- <ol type="a" start="3"> -->
            <!-- type=" ㅣ " : 로마숫자 대문자 -->
            <!-- <ol type="I" start="3"> -->
            <!-- type=" i " : 로마숫자 대문자 -->
            <ol type="i" start="3">
                <li>용눈이오름</li>
                <li>만장굴</li>
                <li>카약체험</li>
            </ol>
        </ul>
    </body>
</html>
