<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <h1>: 헤드라인 -->
    <h1>현명하게 말 잘하는 방법 3가지</h1>
    <!-- <ul><li>: 불릿 목록 -->
    <ul>
        <li>1. 같은 말이라도 때와 장소를 가려서 해라.</li>
        <!-- 불릿 목록의 하위 목차 -->
        <!-- <ol><lo>: 목차(1,a,A,i 등) -->
        <ol type="">
            <li>그 곳에는 히트곡이 여기서는 소음이 된다.</li>
        </ol>
        <li>이왕이면 다홍치마다.</li>
        <ol type="a" start="2">
            <li>말에도 온도가 있으니 썰렁한 말 대신 화끈한 말을 써라.</li>
        </ol>
        <li>내가 하고 싶은 말에 열 올리지 말고 그가 듣고 싶어하는 말을 써라.</li>
        <ol type="a", start="3">
            <li>나 이외에는 모두가 우수 고객이다.</li>
        </ol>
    </ul>
</body>
</html>
