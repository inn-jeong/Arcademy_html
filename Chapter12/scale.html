<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .origin{
                border: 1px solid black;
                margin: 40px;
            }
            .scalex:hover{
                /* 가로로 1.2배 확대 */
                transform: scaleX(1.2);
            }
            .scaley:hover{
                /* 세로로 1.2배 확대 */
                transform: scaleY(1.5);
            }
            .scalexy:hover{
                /* 가로로 1.5배, 세로로 1.2배 확대 */
                transform: scale(1.5, 1.2);
            }
        </style>
    </head>
    <body>
            <div class="origin">
                <div class="scalex">
                    <img src="images/fruit.jpg">
                </div>
            </div>
            <div class="origin">
                <div class="scaley">
                    <img src="images/fruit.jpg">
                </div>
            </div>
            <div class="origin">
                <div class="scalexy">
                    <img src="images/fruit.jpg">
                </div>
            </div>
    </body>
</html>
