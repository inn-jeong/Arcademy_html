<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="">
            <h3>수강 분야(다수 선택 가능)</h3>
            <ul>
                <!-- <ul> 태그 안에 <li>를 쓰지 않아도 목록으로 작성이 됨 -->
                <!-- name="grm" -> 서버로 전송되는 값(화면 표시는 안됨) -->
                <input type="checkbox" name="grm">문법<br>
                <input type="checkbox" name="wr">작문<br>
                <!-- label: 글자 클릭시 체크박스(라디오 버튼)가 작동됨 -->
                <label>
                    <input type="checkbox" name="rd">독해<br>
                </label>
            </ul>
            <h3>수강 과목(1과목만 선택 가능)</h3>
            <ul>
                <!-- type="radio" : 여러개 중 하나 선택 -->
                <!-- 라디오 버튼은 name 값이 같아야 하나만 선택됨 -->
                <!-- name이 다를 경우 라디오버튼도 중복 선택 가능-->
                <!--그러나 체크박스처럼 해제는 할 수 없음 -->
                <input type="radio" name="subject">영어회화<br>
                <input type="radio" name="subject">중국어회화<br>
                <label>
                     <input type="radio" name="subject">일본어회화<br>
                </label>
                <!-- <input type="radio" name="subject2">중국어회화<br> -->
            </ul>
        </form>
    </body>
</html>
