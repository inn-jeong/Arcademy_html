<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- <table></table>: 표 구성 -->
        <!-- 테이블에서 border = "0" 이 기본값으로 표시 안됨 -->
        <!-- <table border="0"> -->
        <table border="1">
            <!-- <tr></tr>: 행 추가 -->
            <tr>
                <!-- <td?></td>: 열 추가 -->
                <!-- <th></th>: 제목 셀: 굵게 표시 -->
                <th>제목 셀</th>
                <td>1행2열</td>
                <td>1행3열</td>
            </tr>
            <tr>
                <th>제목 셀</th>
                <td>2행2열</td>
                <td>2행3열</td>
            </tr>
        </table>
    </body>
</html>
