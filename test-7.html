<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- <abbr></abbr>: 밑줄이 생기면서 설명은 title 속성으로 함(마우스 올리면 발생)(약자에 많이 이용) -->
        <abbr title="Internet of Things">IoT</abbr><br>
        <!-- cite: 인용인데 이탤릭체(em,i/) -->
        영화<cite> '비포선셋' 중</cite><br>
        영화 '비포선셋' 중<br>
        <!-- code: 소스 표시하는데 작게 보임 -->
        <code>funtion aaa(){}</code><br>
        funtion aaa(){}<br>
        <!-- small: 작게 표시 -->
        가격: 13,000원<small>(부가세 별도)</small><br>
        가격: 13,000원(부가세 별도)<br>
        <!-- sub: 아래 첨자 -->
        물의 화학식은 H<sub>2</sub>O다<br>
        물의 화학식은 H2O다<br>
        <!-- sup: 위 첨자 -->
        E=mc<sup>2</sup><br>
        E=mc2<br>
        <s>34,000원</s> 19,000원<br>
        34,000원 19,000원<br>
        <!-- u: 밀줄 -->
        <u>링크가 아니라 단순히 밑줄을 긋는다면 u태그</u><br>
        링크가 아니라 단순히 밑줄을 긋는다면 u태그<br>
    </body>
</html>
